<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <!--Sidebar content-->

            Search sensors on {{stationName}}: <input ng-model="sensorquery">

        </div>
    </div>

    <div class="row-fluid">
        <div class="span6">
            <!--Body content-->

            <ul>
                <li ng-repeat="sensor in sensors | filter:sensorquery" class="thumbnail">
                    <h3>{{sensor.name}} - ID: {{sensor.id}}</h3>
                    <h4 ng-repeat="level in sensor.levels">
                        {{level.typeName}}: {{level.current}} {{level.units}}
                    </h4>
                    <p>
                        Last updated: {{sensor.frequency.lastUpdate | date:'yyyy-MM-dd HH:mm:ss Z'}}
                    </p>
                </li>
            </ul>

        </div>
    </div>
</div>
