<div class="container-fluid">
  <div class="row-fluid">
    <div class="span12">
      <!--Sidebar content-->

      Search solar bodies: <input ng-model="solarbodyquery">

    </div>
  </div>

  <div class="row-fluid">
    <div class="span6">
      <!--Body content-->

      <ul>
        <li ng-repeat="solarbody in solarbodies | filter:solarbodyquery" class="thumbnail">
          <h3><a href="#/stations/{{solarbody.id}}/{{solarbody.name}}">{{solarbody.name}} - ID: {{solarbody.id}}</a></h3>
        </li>
      </ul>

    </div>
  </div>
</div>
