<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <!--Sidebar content-->

            Search stations on {{solarBodyName}}: <input ng-model="stationquery">

        </div>
    </div>

    <div class="row-fluid">
        <div class="span6">
            <!--Body content-->

            <ul>
                <li ng-repeat="station in stations | filter:stationquery" class="thumbnail">
                    <h3><a href="#/sensors/{{station.id}}/{{station.name}}">{{station.name}} - ID: {{station.id}}</a></h3>
                </li>
            </ul>

        </div>
    </div>
</div>
